<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">        
        <link href="css/login.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapse" data-toggle="collapse" data-target="#navbar" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index">Jammer</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">                    
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="#">Login</a></li>
                        <li><a href="register">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container"> 
            <div class="well well-lg" id="loginWell">
                <h2>Login</h2>
                <br/>
                <form class="form-horizontal" role="form" action="checkUser" method="post" onsubmit="return lverify()">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="lusername">Username:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lusername" name="username" placeholder="Enter username" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="lpwd">Password:</label>
                        <div class="col-sm-10">          
                            <input type="password" class="form-control" id="lpwd" name="pswd" placeholder="Enter password" required="required">
                        </div>
                    </div>
                    <div class="form-group">        
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" id="lsubmit">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>        
        <script src="js/login.js"></script>        
    </body>
</html>
